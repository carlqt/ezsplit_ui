name: Linter and Typecheck
run-name: ${{ github.actor }} triggered this
on: [push]
jobs: 
  run-linter-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install modules
        run: pnpm install
      - name: Run Eslint
        run: pnpm lint
      - name: Run typecheck
        run: pnpm tsc
      
